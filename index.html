<html>
  <head>
    <title>Hello</title>

    <link href="style.css" type="text/css" rel="stylesheet">

  </head>
  <div id="character-select" class="modal">
    <span class="close">&times;</span>
    <div id="woot"></div>
    <center>
      <div>
	<span class="dot" id="character" style="background-color:red" onclick='select("red")'></span>
	<span class="dot" id="character" style="background-color:orange" onclick='select("orange")'></span>
	<span class="dot" id="character" style="background-color:yellow" onclick='select("yellow")'></span>
	<span class="dot" id="character" style="background-color:green" onclick='select("green")'></span>
	<span class="dot" id="character" style="background-color:blue" onclick='select("blue")'></span>
	<span class="dot" id="character" style="background-color:indigo" onclick='select("indigo")'></span>
	<span class="dot" id="character" style="background-color:violet" onclick='select("violet")'></span>
      </div>
    </center>
    
  </div>
  <body onkeydown='getKeyAndMove(event)'>
    <h2>Use Arrow keys to move object left, top, right and down.</h2>
    <span class="dot" id="dot"></span>
    <section id="maze_container">

    </section>
    <div id="myModal" class="modal">

      <!-- The Close Button -->
      <span class="close">&times;</span>
      
      <!-- Modal Content (The Image) -->
      <img class="modal-content" id="img01">

      <!-- Modal Caption (Image Text) -->
      <div id="caption"></div>
      
    </div>
    
  </body>
  <script src="maze.js" ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</html>
