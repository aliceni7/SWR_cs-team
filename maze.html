<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Canvas Maze</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <section class="maze_dimensions">
      <form class="maze_dimensions" action="maze.html" action="#">
        <label for="maze_rows">Rows</label>

        <input type="number" name="maze_rows" id="maze_rows" value="10" min="8" max="30">
        <br>
        <label for="maze_cols">Cols</label>
        <input type="number" name="maze_cols" id="maze_cols" value="10" min="8" max="30">
        <br>
        <input type="submit" name="submit" value="Generate maze!">
      </form>
    </section>

    <canvas class="canvas" id="canvas1"></canvas>
    <canvas class="canvas" id="canvas2"></canvas>


    <script src="canvas_maze.js"></script>
  </body>
</html>
